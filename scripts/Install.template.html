<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width'>
    <script src='2.0.0.showdown.min.js'></script>
    <style>
        /* Credits: https://gist.github.com/timblair/1171018*/
        body {
            font-family: Georgia, Palatino, serif;
            color: #444444;
            line-height: 1;
            max-width: 900px;
            padding: 30px;
            margin: 0 auto;
            min-height: unset;
        }

        #md-content {
            max-width: 900px;
            margin-top: 2.25em;
            min-height: unset;
        }

        h1,
        h2,
        h3,
        h4 {
            color: #111111;
            font-weight: 400;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        p {
            margin-bottom: 24px;
            padding: 0;
        }

        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 36px;
            margin: 24px 0 6px;
        }

        h3 {
            font-size: 24px;
        }

        h4 {
            font-size: 21px;
        }

        h5 {
            font-size: 18px;
        }

        a {
            color: #0099ff;
            margin: 0;
            padding: 0;
            vertical-align: baseline;
        }

        ul,
        ol {
            padding: 0;
            margin: 0;
        }

        li {
            line-height: 24px;
        }

        li ul,
        li ul {
            margin-left: 24px;
        }

        p,
        ul,
        ol {
            font-size: 16px;
            line-height: 24px;
            max-width: 540px;
        }

        pre {
            padding: 0px 24px;
            max-width: 800px;
            white-space: pre-wrap;
        }

        code {
            font-family: Consolas, Monaco, Andale Mono, monospace;
            line-height: 1.5;
            font-size: 13px;
        }

        aside {
            display: block;
            float: right;
            width: 390px;
        }

        blockquote {
            margin: 1em 2em;
            max-width: 476px;
        }

        blockquote p {
            color: #666;
            max-width: 460px;
        }

        hr {
            width: 540px;
            text-align: left;
            margin: 0 auto 0 0;
            color: #999;
        }

        table {
            border-collapse: collapse;
            margin: 1em 1em;
            border: 1px solid #CCC;
        }

        table thead {
            background-color: #EEE;
        }

        table thead td {
            color: #666;
        }

        table td {
            padding: 0.5em 1em;
            border: 1px solid #CCC;
        }

        #md-content>ol {
            padding-left: 1.5em;
        }

        #md-content>ul {
            padding-left: 1.5em;
        }

        body {
            margin: 0 auto !important;
        }

        a.navbar-brand {
            display: inline-block !important;
            width: 100%;
        }

        a.navbar-brand>img#logo {
            width: unset !important;
            max-width: 50%;
            display: inline !important;
        }

        a.navbar-brand>span.navbar-title {
            display: inline !important;
            color: white !important;
        }
    </style>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/docfx.vendor.css">
    <link rel="stylesheet" href="styles/docfx.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav id="autocollapse" class="navbar navbar-inverse ng-scope" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="index.html">
                            <img id="logo" class="svg" src="logo.png" alt="">
                            <span class="navbar-title">Back to Home</span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <div id='md-content'></div>
    </div>
    <script>var mdcontent = "@md-content-encoded";</script>

    <script>
        var decodeHTML = function (html) {
            var txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        };
        var converter = new showdown.Converter();
        var text = decodeHTML(mdcontent.replaceAll('  ', '\n\n'));
        var html = converter.makeHtml(text);

        var container = document.getElementById('md-content');
        container.innerHTML = html;
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

  <script>
        var allCodes = document.getElementsByTagName('code');
        if (allCodes !== null && allCodes.length && allCodes.length > 0) {
            for (var i = 0; i < allCodes.length; i++) {
                var code = allCodes[i];
                if (code && code.classList === null || code.classList.length === 0) {
                    var parent = code.parentNode;
                    var pre = document.createElement('pre');
                    var div = document.createElement('div');
                    parent.replaceChild(pre, code);
                    pre.appendChild(code);
                    code.classList.add('language-csharp'); code.classList.add('hljs');
                }
            }
            setTimeout(() => hljs.highlightAll(), 10);
        }
    </script>
</body>
