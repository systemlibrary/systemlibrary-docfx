<html>

<head>

    <style>
        /* Parts of css from : https://gist.github.com/timblair/1171018*/
        body {
            font-family: "Courier New", "Georgia", "Palatino", "serif";
            line-height: 1.42;
            color: #fafafa;
            max-width: 900px;
            padding-left: 16px;
            padding-right: 16px;
            margin: 0 auto;
            background-color: #222;
            height: 100%;
        }

        #autocollapse {
            background-color: #222;
            color: #fafafa;
        }

        #md-content {
            max-width: 900px;
            margin-top: 3.25em;
            min-height: unset;
        }

        h1,
        h2,
        h3,
        h4 {
            font-weight: 400;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        p {
            margin-bottom: 24px;
            padding: 0;
        }

        a {
            color: #0099ff;
            margin: 0;
            padding: 0;
            vertical-align: baseline;
        }

        ul,
        ol {
            padding: 0;
            margin: 0;
        }

        li {
            line-height: 24px;
        }

        li ul,
        li ul {
            margin-left: 24px;
        }

        p,
        ul,
        ol {
            font-size: 16px;
            line-height: 24px;
            max-width: 540px;
        }

        pre {
            padding: 0px 24px;
            max-width: 800px;
            white-space: pre-wrap;
        }

        code {
            font-family: Consolas, Monaco, Andale Mono, monospace;
            line-height: 1.5;
            font-size: 13px;
        }

        aside {
            display: block;
            float: right;
            width: 390px;
        }

        blockquote {
            margin: 1em 2em;
            border-left: 3px solid #01ff70;
            padding-left: 1rem;
        }

        blockquote p {
            color: #666;
            max-width: 460px;
        }

        pre {
            background-color: #f3f3f3;
        }

        hr {
            width: 540px;
            text-align: left;
            margin: 0 auto 0 0;
            color: #999;
        }

        table {
            border-collapse: collapse;
            margin: 1em 1em;
            border: 1px solid #CCC;
        }

        table thead {
            background-color: #EEE;
        }

        table thead td {
            color: #666;
        }

        table td {
            padding: 0.5em 1em;
            border: 1px solid #CCC;
        }

        #md-content>ol {
            padding-left: 1.5em;
        }

        #md-content>ul {
            padding-left: 1.5em;
        }

        body {
            margin: 0 auto !important;
        }

        a.navbar-brand {
            align-items: center;
            display: flex !important;
            width: 100%;
            padding: 0;
            line-height: 0;
            margin: 0;
            text-decoration: none;
        }

        a.navbar-brand>img#logo {
            width: unset !important;
            max-width: 50%;
            display: inline !important;
            padding-right: 1em;
            min-height: 64px;
        }

        a.navbar-brand>span.navbar-title {
            text-decoration: underline;
            font-size: 20px;
            color: #01ff70;
            display: inline;
        }

        a,
        a:visited {
            color: #01ff70;
        }

        a:hover,
        a:focus,
        a:active {
            color: #2ecc40;
        }

        h1 {
            margin-top: 0;
            font-size: 50;
        }

        h2 {
            font-size: 30px;
        }

        h3 {
            font-size: 24px;
        }

        h4 {
            font-size: 20px;
        }

        h5 {
            font-size: 18px;
        }

        h6 {
            font-size: 14px;
        }

        small {
            font-size: 12px;
        }

        img,
        canvas,
        iframe,
        video,
        svg,
        select,
        textarea {
            max-width: 100%;
        }

        pre>code.hljs {
            padding: 10px;
            line-height: 1;
        }

        .hljs-title {
            color: rgb(130, 80, 223) !important;
        }

        pre>code>.hljs-attr {
            color: #444;
            font-weight: 700;
        }

        pre>code>.hljs-punctuation {
            color: rgb(130, 80, 223);
        }

        .language-csharp.hljs .hljs-comment {
            color:#006800;
        }
        .language-csharp.hljs .hljs-keyword  {
            color: rgb(207, 34, 46);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <nav id="autocollapse" class="navbar navbar-inverse ng-scope" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                            <img id="logo" class="svg" src="logo.png" alt="">
                            <span class="navbar-title">Back to Home</span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <div id='md-content'></div>
    </div>
    <script>var mdcontent = `@md-content-encoded`;
        mdcontent = mdcontent.replaceAll('!????!', '"')
            .replaceAll("!@@@@!", "'")
            .replaceAll("!====!", '`');
    </script>

    <script>
        var decodeHTML = function (html) {
            var txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        };
        var mdContentClean = mdcontent.replaceAll('  ', '\n');
        var text = decodeHTML(mdContentClean);

        var md = new Remarkable({
            html: true, /* Enable HTML tags in source*/
            xhtmlOut: true, /* Use '/' to close single tags (<br />)*/
            breaks: true, /*Convert '\n' in paragraphs into <br>*/
            linkify: true, /*Autoconvert URL-like text to links*/

            /* Enable some language-neutral replacement + quotes beautification*/
            typographer: false,
        });

        /*var html = marked.parse(text);*/
        html = md.render(text);

        var container = document.getElementById('md-content');
        container.innerHTML = html;
    </script>

    <!-- was https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css -->
    <link rel="stylesheet" href="highlight.11.4.0.min.css">
    <!-- was https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js -->
    <script src="highlight.11.4.0.min.js"></script>

    <script>
        var allCodes = document.getElementsByTagName('code');
        if (allCodes !== null && allCodes.length && allCodes.length > 0) {
            for (var i = 0; i < allCodes.length; i++) {
                var code = allCodes[i];
                if (code && code.classList === null || code.classList.length === 0) {
                    var parent = code.parentNode;
                    var pre = document.createElement('pre');
                    var div = document.createElement('div');
                    parent.replaceChild(pre, code);
                    pre.appendChild(code);
                    code.classList.add('language-csharp'); code.classList.add('hljs');
                }
            }
            setTimeout(() => hljs.highlightAll(), 10);
        }

        /*var converter = new showdown.Converter();
        html = converter.makeHtml(text);*/
    </script>
</body>
